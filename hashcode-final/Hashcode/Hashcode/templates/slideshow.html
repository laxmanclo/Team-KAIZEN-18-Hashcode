<!DOCTYPE html>
<html>
<head>
    <title>Image Slideshow</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #searchContainer {
            margin-top: 20px;
        }

        #slideshow {
            margin-top: 20px;
        }

        #slideshow img {
            max-width: 80%;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Image Slideshow</h1>
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Enter a keyword">
        <button id="searchButton">Search</button>
    </div>
    <div id="slideshow">
        <!-- Images will be loaded dynamically here -->
    </div>

    <script>
        $(document).ready(function() {
            $('#searchButton').click(function() {
                var keyword = $('#searchInput').val();
                if (keyword) {
                    $.ajax({
                        url: '/search',
                        type: 'GET',
                        data: { keyword: keyword },
                        success: function(response) {
                            var images = response.images;
                            var slideshowContainer = $('#slideshow');
                            var currentIndex = 0;

                            function showNextImage() {
                                slideshowContainer.empty();
                                var image = $('<img>').attr('src', images[currentIndex].image_path);
                                slideshowContainer.append(image);
                                currentIndex = (currentIndex + 1) % images.length;
                                setTimeout(showNextImage, 3000); // Change slide every 3 seconds
                            }

                            showNextImage();
                        },
                        error: function(xhr, status, error) {
                            console.log('Error:', error);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
